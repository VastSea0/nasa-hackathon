<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ∞Ô∏è NASA Hava Durumu Analizi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .summary-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .summary-item .icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .summary-item .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .summary-item .label {
            color: #666;
            font-size: 0.9em;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .image-item {
            text-align: center;
        }

        .image-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .ai-analysis {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .history {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .history-item:hover {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .image-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ∞Ô∏è NASA Hava Durumu Analizi</h1>
            <p>Ger√ßek zamanlƒ± meteorolojik veri analizi ve g√∂rselle≈ütirme</p>
        </div>

        <!-- Durum √áubuƒüu -->
        <div class="card">
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Baƒülantƒ± kontrol ediliyor...</span>
                </div>
                <button class="btn btn-secondary" id="loginBtn" onclick="handleLogin()">
                    üîê NASA Login
                </button>
            </div>
        </div>

        <!-- Analiz Formu -->
        <div class="card">
            <h2>üìä Hava Durumu Analizi</h2>
            <form id="analysisForm" onsubmit="handleAnalysis(event)">
                <div class="form-row">

                        <label for="startDate">Ba≈ülangƒ±√ß Tarihi:</label>

                    <div class="form-group">
                        <label for="endDate">Biti≈ü Tarihi:</label>
                        <input type="date" id="endDate" required>

                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="includeAI">

                </div>

                <button type="submit" class="btn" id="analyzeBtn">
                    üöÄ Analizi Ba≈ülat
                </button>
            </form>

            <!-- Progress Bar -->
            <div id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <p id="progressMessage">Analiz ba≈ülatƒ±lƒ±yor...</p>
            </div>
        </div>

        <!-- Sonu√ßlar -->
        <div class="card results" id="resultsSection">
            <h2>üìà Analiz Sonu√ßlarƒ±</h2>
            
            <!-- √ñzet -->
            <div class="summary-grid" id="summaryGrid">
                <!-- JavaScript ile doldurulacak -->
            </div>

            <!-- Haritalar -->
            <div class="image-gallery" id="imageGallery">
                <!-- JavaScript ile doldurulacak -->
            </div>

            <!-- AI Analizi -->
            <div class="ai-analysis" id="aiAnalysis" style="display: none;">
                <h3>üß† AI Analizi</h3>
                <div id="aiContent"></div>
            </div>
        </div>

        <!-- Ge√ßmi≈ü Analizler -->
        <div class="card">
            <h2>üìÅ Ge√ßmi≈ü Analizler</h2>
            <div class="history" id="historyList">
                <p>Ge√ßmi≈ü analizler y√ºkleniyor...</p>
            </div>
        </div>

        <!-- Mesajlar -->
        <div id="messages"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
